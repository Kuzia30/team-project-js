<header class="header header-overlay header-overlay__library">
  <div class="container header-container">
    <nav class="navigation">
      <a href="./index.html" class="logo link">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="logo__title">Filmoteka </span>
      </a>

      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link link" href="./index.html">Home</a>
        </li>
        <li class="menu__item menu__item--current">
          <a class="menu__link link js-library" href="./library.html">my library</a>
        </li>
      </ul>
      <div class="toolbar">
        <div class="theme-switch">
          <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
            <use href="./images/switcher.svg#sun"></use>
          </svg>

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <svg class="theme-switch__icon" aria-label="Иконка луны">
            <use href="./images/switcher.svg#moon"></use>
          </svg>
        </div>
      </div>
    </nav>
  </div>
</header>
