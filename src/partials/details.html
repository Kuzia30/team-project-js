<div class="backdrop visually-hidden">
    <div class="pop-up">
        <button class="pop-up__close-btn" type="button" data-menu-close>
            <svg class="close-icon" width="14" height="14">
                <use href="./images/close.svg#icon-close"></use>
            </svg>
        </button>
        <!-- <img class="pop-up__poster" src="" alt="" width="" height=""> -->
        <div class="pop-up__thumb">
            <picture>
                <source srcset="" media="(min-width: 1024px)" type="image/webp" />
                <source srcset="" media="(min-width: 1024px)" />
                <source srcset="" media="(min-width: 768px)" type="image/webp" />
                <source srcset="" media="(min-width: 768px)" />
                <source srcset="" media="(min-width: 280px)" type="image/webp" />
                <source srcset="" media="(min-width: 280px)" />
                <img class="pop-up__poster" src="#" alt="" />
            </picture>
        </div>

        <h1 class="pop-up__title">A FISTFUL OF LEAD</h1>

        <div class="movie-details">
            <ul class="movie-details__keys">
                <li class="vote-key detail">Vote / Votes</li>
                <li class="popularity-key detail">Popularity</li>
                <li class="title-key detail">Original Title</li>
                <li class="genre-key">Genre</li>
            </ul>
            <ul class="movie-details__values">
                <li class="vote-value detail"><span class="vote-value__accent">7.3</span><span
                        class="vote-value__slash">/</span><span class="vote-value__last value">1260</span></li>
                <li class="popularity-value detail value">100.2</li>
                <li class="title-value detail value">A FISTFUL OF LEAD</li>
                <li class="genre-value value">Western</li>
            </ul>
        </div>

        <div class="about">
            <p class="about__title">about</p>
            <p class="about__description"></p>
        </div>
        <div class="pop-up__buttons">
            <button type="button" data-watched>add to Watched</button>
            <button type="button" data-queue>add to queue</button>
        </div>

    </div>
</div>
